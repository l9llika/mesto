<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проект: Место</title>
    <link rel="icon" href="./images/favico.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <a href="#" class="header__logo"></a>
      </header>
      <!-- ./header -->
      <main>
        <section class="profile">
          <div class="profile__info">
            <div class="profile__image-container">
              <img
                src="<%=require('./images/profile-avatar.png')%>"
                alt="Фото профиля"
                class="profile__avatar"
              />
              <button type="button" class="profile__edit-btn-avatar"></button>
            </div>

            <div class="profile__description">
              <div class="profile__description-wrapper">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button
                  class="profile__edit-btn"
                  aria-label="edit-button"
                  type="button"
                ></button>
              </div>
              <p class="profile__about">Исследователь океана</p>
            </div>
          </div>
          <button
            class="profile__add-btn"
            aria-label="add-button"
            type="button"
          ></button>
        </section>
        <!-- ./profile -->
        <section class="elements"><ul class="elements__list"></ul></section>
        <!-- ./elements -->
      </main>
      <!-- ./main -->
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <!-- ./footer -->
      <!-- edit profile popup -->
      <div class="popup popup-edit-profile">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form
            action="submit"
            class="popup__form"
            name="profile-edit"
            novalidate
          >
            <label class="popup__field">
              <input
                type="text"
                class="popup__input popup__input-name popup__input_type_error"
                id="nameInput"
                placeholder="Имя"
                name="name"
                maxlength="40"
                minlength="2"
                required
              />
              <span class="error" id="nameInput-error"></span>
            </label>
            <label class="popup__field"
              ><input
                type="text"
                class="popup__input popup__input-job popup__input_type_error"
                id="jobInput"
                placeholder="О себе"
                name="job"
                maxlength="200"
                minlength="2"
                required
              />
              <span class="error" id="jobInput-error"></span>
            </label>
            <button
              class="popup__save-btn popup__save-btn_disabled"
              type="submit"
              name="save-btn"
              disabled
            >
              Сохранить
            </button>
          </form>
          <button class="popup__close-btn"></button>
        </div>
      </div>
      <!-- ./edit profile popup -->
      <!-- add place popup -->
      <div class="popup popup_add-place">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form
            action="submit"
            class="popup__form popup__add-form"
            name="add-place"
          >
            <label class="popup__field">
              <input
                type="text"
                class="popup__input"
                id="placeNameInput"
                placeholder="Название"
                name="name"
                required
              />
              <span id="placeNameInput-error" class="error"></span>
            </label>
            <label class="popup__field">
              <input
                type="url"
                class="popup__input"
                id="imageSourceInput"
                placeholder="Ссылка на картинку"
                name="link"
                required
              />
              <span id="imageSourceInput-error" class="error"></span>
            </label>
            <button
              class="popup__save-btn popup__save-btn_disabled"
              type="submit"
              name="create-btn"
              disabled
            >
              Создать
            </button>
          </form>
          <button class="popup__close-btn"></button>
        </div>
      </div>
      <!-- ./add place popup -->
      <!-- image popup -->
      <div class="popup popup_zoom">
        <div class="popup__zoom-container">
          <button class="popup__zoom-close-btn"></button>
          <img src="#" alt="#" class="popup__zoom-image" />
          <p class="popup__zoom-descriprtion"></p>
        </div>
      </div>
      <!-- ./image popup -->
    </div>
    <!-- popup confirmation -->
    <div class="popup popup_confirmation popup_zoom">
      <div class="popup__container">
        <h2 class="popup__confirmation-title">Вы уверены?</h2>
        <form name="confirmation" class="popup__form">
          <button type="submit" class="popup__save-btn popup_save-btn_confirm">
            Да
          </button>
        </form>
        <button type="button" class="popup__close-btn"></button>
      </div>
    </div>
    <!-- ./popup confirmation -->
    <div class="popup popup_change-avatar">
      <div class="popup__container">
        <h2 class="popup__title">Обновить аватар</h2>
        <form name="changeAvatar" class="popup__form" novalidate>
          <label class="popup__field">
            <input
              class="popup__input popup__input_type_link"
              placeholder="Ссылка на картинку"
              required
              type="url"
              name="avatar"
            />
            <span class="popup__error" id="avatar-error"></span>
          </label>
          <button type="submit" class="popup__save-btn" disabled>
            Сохранить
          </button>
        </form>
        <button type="button" class="popup__close-btn"></button>
      </div>
    </div>
    <!-- /.popup_change-avatar -->
    <div class="popup popup_opened popup_loader popup_zoom"></div>
    <template class="place-template">
      <article class="place">
        <button class="place__image-btn" name="image-btn" type="button">
          <img src="#" alt="#" class="place__image" />
        </button>
        <div class="place__description">
          <h2 class="place__name"></h2>
          <div class="place__like-container">
            <button
              type="button"
              name="like-btn"
              class="place__like-btn"
            ></button>
            <span class="place__like-count">0</span>
          </div>
        </div>
        <button
          type="button"
          name="trash-btn"
          class="place__trash-btn"
        ></button>
      </article>
    </template>
  </body>
</html>
