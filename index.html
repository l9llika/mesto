<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проект: Место</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css" />
    <link rel="icon" href="./images/favico.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <a href="#" class="header__logo"></a>
      </header>
      <!-- ./header -->
      <main>
        <section class="profile">
          <div class="profile__info">
            <img
              src="./images/profile-avatar.png"
              alt="Фото профиля"
              class="profile__avatar"
            />
            <div class="profile__description">
              <div class="profile__description-wrapper">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button
                  class="profile__edit-btn"
                  aria-label="edit-button"
                  type="button"
                ></button>
              </div>
              <p class="profile__about">Исследователь океана</p>
            </div>
          </div>
          <button
            class="profile__add-btn"
            aria-label="add-button"
            type="button"
          ></button>
        </section>
        <!-- ./profile -->
        <section class="elements">
          <article class="place">
            <img
              src="./images/monblanc.jpg"
              alt="Пик Монблан (Шамони)"
              class="place__image"
            />
            <div class="place__description">
              <h2 class="place__name">Монблан</h2>
              <button
                type="button"
                name="like-btn"
                class="place__choice"
              ></button>
            </div>
          </article>
          <!-- ./place -->
          <article class="place">
            <img
              src="./images/alicante.jpg"
              alt="Аллея Аликанте"
              class="place__image"
            />
            <div class="place__description">
              <h2 class="place__name">Аликанте</h2>
              <button
                type="button"
                name="like-btn"
                class="place__choice"
              ></button>
            </div>
          </article>
          <!-- ./place -->
          <article class="place">
            <img
              src="./images/aipetri.jpg"
              alt="Гора Ай-Петри"
              class="place__image"
            />
            <div class="place__description">
              <h2 class="place__name">Ай-Петри</h2>
              <button
                type="button"
                name="like-btn"
                class="place__choice"
              ></button>
            </div>
          </article>
          <!-- ./place -->
          <article class="place">
            <img
              src="./images/berhofen.jpg"
              alt="Замок Берхофен (Швейцария)"
              class="place__image"
            />
            <div class="place__description">
              <h2 class="place__name">Берхофен замок в Швейцарии</h2>
              <button
                type="button"
                name="like-btn"
                class="place__choice"
              ></button>
            </div>
          </article>
          <!-- ./place -->
          <article class="place">
            <img
              src="./images/goynuk.jpg"
              alt="Гойнук Анталия"
              class="place__image"
            />
            <div class="place__description">
              <h2 class="place__name">Анталия</h2>
              <button
                type="button"
                name="like-btn"
                class="place__choice"
              ></button>
            </div>
          </article>
          <!-- ./place -->
          <article class="place">
            <img
              src="./images/altay.jpg"
              alt="Бирюзовая Катунь>"
              class="place__image"
            />
            <div class="place__description">
              <h2 class="place__name">Алтай Катунь</h2>
              <button
                type="button"
                name="like-btn"
                class="place__choice"
              ></button>
            </div>
          </article>
          <!-- ./place -->
        </section>
        <!-- ./elements -->
      </main>
      <!-- ./main -->
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <!-- ./footer -->
      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form action="submit" class="popup__form" name="profile-edit">
            <input
              type="text"
              class="popup__input"
              id="popup_input-name"
              placeholder="Имя"
              name="inputName"
            />
            <input
              type="text"
              class="popup__input"
              id="popup_input-job"
              placeholder="О себе"
              name="inputJob"
            />
            <button class="popup__save-btn" type="submit" name="save-btn">
              Сохранить
            </button>
          </form>
          <button class="popup__close-btn"></button>
        </div>
      </div>
      <!-- ./popup -->
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
