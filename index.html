<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проект: Место</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css" />
    <link rel="icon" href="./images/favico.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <a href="#" class="header__logo"></a>
      </header>
      <!-- ./header -->
      <main>
        <section class="profile">
          <div class="profile__info">
            <img
              src="./images/profile-avatar.png"
              alt="Фото профиля"
              class="profile__avatar"
            />
            <div class="profile__description">
              <div class="profile__description-wrapper">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button
                  class="profile__edit-btn"
                  aria-label="edit-button"
                  type="button"
                ></button>
              </div>
              <p class="profile__about">Исследователь океана</p>
            </div>
          </div>
          <button
            class="profile__add-btn"
            aria-label="add-button"
            type="button"
          ></button>
        </section>
        <!-- ./profile -->
        <section class="elements"></section>
        <!-- ./elements -->
      </main>
      <!-- ./main -->
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <!-- ./footer -->
      <!-- edit profile popup -->
      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form action="submit" class="popup__form" name="profile-edit">
            <input
              type="text"
              class="popup__input"
              id="popup_input-name"
              placeholder="Имя"
              name="inputName"
            />
            <input
              type="text"
              class="popup__input"
              id="popup_input-job"
              placeholder="О себе"
              name="inputJob"
            />
            <button class="popup__save-btn" type="submit" name="save-btn">
              Сохранить
            </button>
          </form>
          <button class="popup__close-btn"></button>
        </div>
      </div>
      <!-- ./edit profile popup -->
      <!-- add place popup -->
      <div class="popup popup__add-place">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form
            action="submit"
            class="popup__form popup__add-form"
            name="add-place"
          >
            <input
              type="text"
              class="popup__input"
              id="popup_input-place"
              placeholder="Название"
              name="inputPlace"
            />
            <input
              type="text"
              class="popup__input"
              id="popup_input-place-link"
              placeholder="Ссылка на картинку"
              name="inputPlaceLink"
            />
            <button class="popup__save-btn" type="submit" name="create-btn">
              Создать
            </button>
          </form>
          <button class="popup__close-btn"></button>
        </div>
      </div>
      <!-- ./add place popup -->
      <!-- image popup -->
      <div class="image-popup">
        <div class="image-popup__container">
          <button class="image-popup__close-btn"></button>
          <img src="" alt="" class="image-popup__image" />
          <p class="image-popup__descriprion"></p>
        </div>
      </div>
      <!-- ./add place popup -->
    </div>
    <template class="place-template">
      <article class="place">
        <button class="place__image-btn" name="image-btn" type="button">
          <img src="" alt="" class="place__image" />
        </button>
        <div class="place__description">
          <h2 class="place__name"></h2>
          <button
            type="button"
            name="like-btn"
            class="place__choice-btn"
          ></button>
        </div>
        <button
          type="button"
          name="trash-btn"
          class="place__trash-btn"
        ></button>
      </article>
    </template>
    <script src="./js/main.js"></script>
  </body>
</html>
