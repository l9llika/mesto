<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проект: Место</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <a href="#" class="header__logo"></a>
        <div class="header__line"></div>
      </header>
      <!-- ./header -->
      <main>
        <section class="profile">
          <div class="profile__info">
            <img
              src="/images/profile-avatar.png"
              alt="Фото профиля"
              class="profile__avatar"
            />
            <div class="profile__description">
              <div class="profile__description-wrapper">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-btn">
                  <img
                    src="/images/pencil-white.svg"
                    alt="Редактировать профиль"
                    class="profile__edit-btn-ico"
                  />
                </button>
              </div>
              <p class="profile__occupation">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-btn">
            <img
              src="/images/plus-white-ico.svg"
              alt="Добавить место"
              class="profile__add-btn-ico"
            />
          </button>
        </section>
        <!-- ./profile -->
        <section class="elements">
          <div class="place">
            <img
              src="/images/monblanc.jpg"
              alt="Пик Монблан (Шамони)"
              class="place__image"
            />
            <div class="place__description">
              <h2 class="place__name">Монблан</h2>
              <img
                src="/images/like-disabled.svg"
                alt=""
                class="place__choiсe"
              />
            </div>
          </div>
          <!-- ./place -->
          <div class="place">
            <img
              src="/images/alicante.jpg"
              alt="Аллея Аликанте"
              class="place__image"
            />
            <div class="place__description">
              <h2 class="place__name">Аликанте</h2>
              <img
                src="/images/like-disabled.svg"
                alt=""
                class="place__choiсe"
              />
            </div>
          </div>
          <!-- ./place -->
          <div class="place">
            <img
              src="/images/aipetri.jpg"
              alt="Гора Ай-Петри"
              class="place__image"
            />
            <div class="place__description">
              <h2 class="place__name">Ай-Петри</h2>
              <img
                src="/images/like-disabled.svg"
                alt=""
                class="place__choiсe"
              />
            </div>
          </div>
          <!-- ./place -->
          <div class="place">
            <img
              src="/images/berhofen.jpg"
              alt="Замок Берхофен (Швейцария)"
              class="place__image"
            />
            <div class="place__description">
              <h2 class="place__name">Берхофен замок в Швейцарии</h2>
              <img
                src="/images/like-disabled.svg"
                alt=""
                class="place__choiсe"
              />
            </div>
          </div>
          <!-- ./place -->
          <div class="place">
            <img
              src="/images/goynuk.jpg"
              alt="Гойнук Анталия"
              class="place__image"
            />
            <div class="place__description">
              <h2 class="place__name">Анталия</h2>
              <img
                src="/images/like-disabled.svg"
                alt=""
                class="place__choiсe"
              />
            </div>
          </div>
          <!-- ./place -->
          <div class="place">
            <img
              src="/images/altay.jpg"
              alt="Бирюзовая Катунь>"
              class="place__image"
            />
            <div class="place__description">
              <h2 class="place__name">Алтай Катунь</h2>
              <img
                src="/images/like-disabled.svg"
                alt=""
                class="place__choiсe"
              />
            </div>
          </div>
          <!-- ./place -->
        </section>
        <!-- ./elements -->
      </main>
      <!-- ./main -->
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <!-- ./footer -->
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
